<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Paper</title>
</head>
<body>
    <h1>Write Your Paper</h1>
    <form action="/write-paper" method="post">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" cols="50"></textarea>
        <br>

        <label for="save_option">Save Option:</label>
        <select id="save_option" name="save_option">
            <option value="markdown">Markdown</option>
            <option value="pdf">PDF</option>
        </select>
        <br>

        <input type="submit" value="Generate Preview">
    </form>

    {% if preview_content %}
    <h2>Preview:</h2>
    <div>
        {{ preview_content|safe }}
    </div>
    <form action="/write-paper" method="post">
        <input type="hidden" name="confirmed_content" value="{{ preview_content }}">
        <input type="hidden" name="save_option" value="{{ save_option }}">
        <input type="submit" value="Generate Paper">
    </form>
    {% endif %}
</body>
</html>
