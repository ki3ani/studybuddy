<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Write Paper</h2>
    <form method="POST" action="/write-paper">
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>

        <label for="save_option">Save As:</label>
        <select id="save_option" name="save_option">
            <option value="markdown">Markdown</option>
            <option value="pdf">PDF</option>
        </select>

        <input type="submit" value="Generate and Save">
    </form>
</body>

</html>
